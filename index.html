<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM to SS58 Address Converter</title>
    <link rel="icon" type="image/png" href="polkadot.png">
    <!-- Polkadot Brand Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #F5F5F4;
            min-height: 100vh;
            padding: 5px;
            color: #1C1917;
            overflow-y: hidden;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            background: #F5F5F4;
            padding: 40px;
            border-radius: 12px;
        }

        h2 {
            font-family: 'DM Serif Display', serif;
            color: #1C1917;
            font-size: 1.5625em;
            font-weight: 400;
            margin-bottom: 4px;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.25em;
        }

        .subtitle {
            font-family: 'DM Sans', sans-serif;
            color: #57534E;
            font-size: 13px;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 400;
            line-height: 1.35;
        }

        .network-selector {
            background: #FAFAFA;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            padding: 10px 14px;
            margin-bottom: 10px;
        }

        .network-label {
            display: block;
            color: #000000;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
        }

        select {
            width: 100%;
            padding: 6px 12px;
            padding-right: 38px;
            border: 1px solid #E7E5E4;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            background: #FFFFFF;
            color: #1C1917;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg width='14' height='9' viewBox='0 0 14 9' fill='none' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M1.5 1.5L7 7.5L12.5 1.5' stroke='%2357534E' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 14px center;
        }

        select:hover {
            border-color: #D6D3D1;
        }

        select:focus {
            outline: none;
            border-color: #FF2867;
            box-shadow: 0 0 0 3px rgba(255, 40, 103, 0.1);
        }

        .converter {
            background: #FAFAFA;
            border: 1px solid #E5E5E5;
            border-radius: 4px;
            padding: 18px 20px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            color: #000000;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="text"] {
            flex: 1;
            margin: 0;
            padding: 12px 14px;
            border: 1px solid #E7E5E4;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            color: #1C1917;
            background: #FAFAF9;
            line-height: 1.5;
            transition: all 0.2s ease;
        }

        .copy-button {
            position: relative;
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            margin: 0;
            background: #FFFFFF;
            border: 1px solid #E7E5E4;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .copy-button:hover {
            background: #FF2867;
            border-color: #FF2867;
        }

        .copy-button:hover svg {
            stroke: #FFFFFF;
        }

        .copy-button:active {
            transform: scale(0.96);
        }

        .copy-button.copied {
            background: #FF2867;
            border-color: #FF2867;
        }

        .copy-button.copied svg {
            stroke: #FFFFFF;
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            stroke: #1C1917;
            transition: all 0.2s ease;
        }

        .copy-button .copy-icon {
            display: block;
        }

        .copy-button .check-icon {
            display: none;
        }

        .copy-button.copied .copy-icon {
            display: none;
        }

        .copy-button.copied .check-icon {
            display: block;
        }

        /* Tooltip above the button */
        .copy-button .copy-feedback {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            padding: 6px 12px;
            background: #FF2867;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
            border-radius: 8px;
            display: none;
            pointer-events: none;
            box-shadow: 0 2px 8px rgba(255, 40, 103, 0.35);
        }

        .copy-button .copy-feedback::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border: 6px solid transparent;
            border-top-color: #FF2867;
        }

        .copy-button.copied .copy-feedback {
            display: block;
        }

        input[type="text"]:hover {
            border-color: #D6D3D1;
            background: #FFFFFF;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #FF2867;
            background: #FFFFFF;
            box-shadow: 0 0 0 3px rgba(255, 40, 103, 0.1);
        }

        input[type="text"].error {
            border-color: #DC2626;
        }

        input[type="text"]::placeholder {
            color: #A8A29E;
        }

        .ss58-checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 12px;
            font-size: 14px;
            color: #57534E;
            cursor: pointer;
            user-select: none;
        }

        .ss58-checkbox {
            width: 18px;
            height: 18px;
            accent-color: #FF2867;
            cursor: pointer;
        }

        .ss58-checkbox-label span {
            line-height: 1.4;
        }

        .error-message {
            background: #FEE2E2;
            border-left: 3px solid #DC2626;
            color: #DC2626;
            padding: 10px 14px;
            margin-top: 10px;
            font-size: 13px;
            border-radius: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .disclaimer {
            background: #FFF5F5;
            border-left: 4px solid #FF2867;
            border-top: 1px solid #FFC9D9;
            border-right: 1px solid #FFC9D9;
            border-bottom: 1px solid #FFC9D9;
            border-radius: 6px;
            padding: 10px 14px;
            margin-top: 24px;
            font-size: 13px;
            line-height: 1.45;
            color: #57534E;
        }

        .disclaimer .disclaimer-title {
            color: #FF2867;
            font-weight: 700;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-right: 6px;
        }

        .disclaimer a {
            color: #1C1917;
            text-decoration: none;
            border-bottom: 1px solid #D6D3D1;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .disclaimer a:hover {
            color: #FF2867;
            border-bottom-color: #FF2867;
        }

        .disclaimer code {
            background: #F5F5F4;
            padding: 3px 7px;
            border-radius: 4px;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #1C1917;
        }

        .input-section:last-child {
            margin-bottom: 0;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 16px;
            }

            .container {
                padding: 28px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 13px;
                margin-bottom: 10px;
            }

            .converter {
                padding: 16px 18px;
            }

            .network-selector {
                padding: 10px 14px;
            }
        }
    </style>
</head>
<body class="converter-page">
    <div class="container converter-container">
        <h2 class="converter-heading">
            Address Format Converter (EVM ↔ SS58)
        </h2>
        <p class="subtitle converter-subtitle">Convert addresses between Ethereum and Polkadot networks</p>

        <div class="network-selector converter-network-selector">
            <label class="network-label converter-network-label" for="network">Network</label>
            <select id="network" class="converter-network-select">
                <option value="0" class="converter-network-option">Polkadot Hub</option>
                <option value="2" class="converter-network-option">Kusama Hub</option>
                <option value="0" class="converter-network-option">Polkadot Hub Testnet (Paseo)</option>
            </select>
        </div>

        <div class="converter converter-box">
            <div class="input-section converter-input-section">
                <label class="input-label converter-input-label" for="ethAddress">Ethereum Address</label>
                <div class="input-wrapper converter-input-wrapper">
                    <input 
                        type="text" 
                        id="ethAddress" 
                        class="converter-input"
                        placeholder="0x742d35Cc6634C0532925a3b844Bc9e7595f0bEbb"
                        spellcheck="false"
                    >
                    <button type="button" class="copy-button converter-copy-button" onclick="copyToClipboard('ethAddress', this)" title="Copy to clipboard" aria-label="Copy to clipboard">
                        <svg class="copy-icon converter-copy-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="9" y="9" width="13" height="13" rx="2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg class="check-icon converter-check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="copy-feedback converter-copy-feedback" aria-live="polite">Copied!</span>
                    </button>
                </div>
                <div id="ethError" class="error-message converter-error"></div>
            </div>

            <div class="input-section converter-input-section">
                <label class="input-label converter-input-label" for="ss58Address">SS58 Address</label>
                <div class="input-wrapper converter-input-wrapper">
                    <input 
                        type="text" 
                        id="ss58Address" 
                        class="converter-input"
                        placeholder="5C4hrfjw9DjXZTzV3MwzrrAr9P1MJhSrvWGWqi1eSuyUpnhM"
                        spellcheck="false"
                    >
                    <button type="button" class="copy-button converter-copy-button" onclick="copyToClipboard('ss58Address', this)" title="Copy to clipboard" aria-label="Copy to clipboard">
                        <svg class="copy-icon converter-copy-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="9" y="9" width="13" height="13" rx="2" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 15H4C2.89543 15 2 14.1046 2 13V4C2 2.89543 2.89543 2 4 2H13C14.1046 2 15 2.89543 15 4V5" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg class="check-icon converter-check-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6L9 17L4 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="copy-feedback converter-copy-feedback" aria-live="polite">Copied!</span>
                    </button>
                </div>
                <label class="ss58-checkbox-label converter-ss58-checkbox-label">
                    <input type="checkbox" id="ss58MappedCheckbox" class="ss58-checkbox converter-ss58-checkbox">
                    <span class="converter-ss58-checkbox-text">I have mapped this account previously</span>
                </label>
                <div id="ss58Error" class="error-message converter-error"></div>
            </div>
        </div>

        <div class="disclaimer converter-disclaimer">
            <span class="disclaimer-title converter-disclaimer-title">Important:<br /></span>
            This tool converts <strong class="converter-text-bold">address formats only</strong> — it does <strong class="converter-text-bold">not derive or transfer private keys</strong>. You can only control funds if you have the original private key.
            <a href="https://docs.polkadot.com/smart-contracts/for-eth-devs/accounts/" target="_blank" class="converter-disclaimer-link"><br />Learn more →</a>
        </div>

    </div>

    <!-- Import Polkadot.js libraries from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/util@latest/bundle-polkadot-util.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@polkadot/util-crypto@latest/bundle-polkadot-util-crypto.js"></script>
    <script src="converter.js?v=2"></script>
</body>
</html>
